<div class='col-md-8'>
	
	<button class='btn home' ng-show='submitEquationButton' ng-click="showEquationForm()">Submit New Equation</button>
	<form ng-show='submitEquation' role='form'>
		<div class='form-group'>
			<label>Equation Name</label>
				<input type='text' placeholder='Equation Name' ng-model='equation.name' class='form-control' /> 
			<label>Formula</label>
				<div text-angular ng-model='equation.formula'></div>
			
			<label>Example</label>
				<div text-angular ng-model='equation.example'></div>
			
			<button class='btn submit' ng-click='addMathEquation()'>Submit</button>
			
			<button class='btn cancel' ng-click="hideEquationForm()">Cancel</button>

		</div>
	</form>

<ul class="list-group">
<input class='form-control' type='text' placeholder='Search Equations' ng-model='search'/>
  <li class="list-group-item math" ng-repeat="equation in equations |filter: search">
    <b>Name:</b> {{equation.name}}
    <br/>
   <b>Equation:</b> <p ng-bind-html='equation.formula'></p>
   <br/>
   <b>Example:</b> <p ng-bind-html='equation.example'></p>
   <p class='timestamp'><b>Time:</b> {{equation.timestamp | date: 'medium'}}</p>
  </li>

</ul>
</div>
